
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de Ticket de Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: url('https://hjmintl.com/web/assets/images/003.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 30px 25px 15px;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    }

    .logo {
      display: block;
      margin: 0 auto 25px;
      max-width: 160px;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 64, 128, 0.4);
      background-color: white;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin: 12px 0 6px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .checkbox-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      margin-right: 8px;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .firma {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://hjmintl.com/web/storage/configs/logo.png" alt="Logo HJM" class="logo">

    <h2>Solicitud de Ticket de Salida</h2>

    <label for="nombre">Nombre del colaborador</label>
    <input id="nombre" type="text" required>

    <label for="departamento">Departamento</label>
    <input id="departamento" type="text" required>

    <label for="motivo">Motivo de la salida</label>
    <input id="motivo" type="text" required>

    <label for="responsable">Responsable del √Årea</label>
    <input id="responsable" type="text" required>

    <div class="checkbox-container">
      <input type="checkbox" id="chkVehiculo">
      <label for="chkVehiculo">Veh√≠culo utilitario</label>
    </div>
    <input id="vehiculo" type="text" class="hidden" placeholder="Modelo del veh√≠culo">

    <button onclick="enviar()">Enviar solicitud</button>

    <div class="firma">by Santos Lp</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    let botToken = "";
    let grupoSolicitudes = "";

    // Clave secreta disfrazada
    const claveSecretaDisfrazada = ["4rG", "xt_", "24()", "#pas", "stokenX2024"].join("");

    fetch("tok.dat")
      .then(res => res.text())
      .then(text => {
        const decrypted = CryptoJS.AES.decrypt(text.trim(), claveSecretaDisfrazada).toString(CryptoJS.enc.Utf8);
        const partes = decrypted.split("|");
        botToken = partes[0];
        grupoSolicitudes = partes[1];
      });

    document.getElementById("chkVehiculo").addEventListener("change", function () {
      const inputVehiculo = document.getElementById("vehiculo");
      inputVehiculo.classList.toggle("hidden", !this.checked);
      if (!this.checked) inputVehiculo.value = "";
    });

    async function enviar() {
      const nombre = document.getElementById("nombre").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const motivo = document.getElementById("motivo").value.trim();
      const responsable = document.getElementById("responsable").value.trim();
      const vehiculo = document.getElementById("chkVehiculo").checked
        ? document.getElementById("vehiculo").value.trim()
        : "NO APLICA";

      if (!nombre || !departamento || !motivo || !responsable) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const fechaHora = new Date();
      const fechaHoraStr = fechaHora.toLocaleString("es-MX", { hour12: false });
      const folio = `HJM-${nombre.replace(/\s+/g, "").toUpperCase()}-${fechaHora.toISOString().replace(/[-:T]/g, "").slice(0, 14)}`;

      const mensaje = `üì¢ SOLICITUD DE TICKET DE SALIDA\n\n` +
                      `üë§ Colaborador: ${nombre}\n` +
                      `üë§ Responsable: ${responsable}\n` +
                      `üè¢ Departamento: ${departamento}\n` +
                      `üöó Veh√≠culo utilitario: ${vehiculo}\n` +
                      `üìù Motivo: ${motivo}\n` +
                      `‚è∞ Fecha/Hora: ${fechaHoraStr}\n` +
                      `üî¢ Folio: ${folio}\n\n`;

      const botones = {
        inline_keyboard: [[
          { text: "Aprobar", callback_data: "APROBADO " + folio },
          { text: "Rechazar", callback_data: "RECHAZADO " + folio }
        ]]
      };

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: grupoSolicitudes,
            text: mensaje,
            reply_markup: botones
          })
        });

        if (response.ok) {
          alert("Solicitud enviada con folio: " + folio);
          document.querySelectorAll("input[type='text']").forEach(el => el.value = "");
          document.getElementById("vehiculo").classList.add("hidden");
          document.getElementById("chkVehiculo").checked = false;
        } else {
          alert("Error al enviar.");
        }
      } catch (err) {
        alert("Error de red: " + err.message);
      }
    }
  </script>
</body>
</html>
