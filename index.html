<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de Ticket de Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #004080;
      --azul-oscuro: #002244;
      --azul-claro: #f0f6ff;
      --gris: #f9f9f9;
      --borde: #004080;
      --texto: #1a1a1a;
      --exito: #2ecc71;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(240, 246, 255, 0.5), rgba(240, 246, 255, 0.5)), url('https://hjmintl.com/web/assets/images/003.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 35px 40px 25px;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
      border: 6px solid var(--azul-oscuro);
      position: relative;
      backdrop-filter: saturate(180%) blur(10px);
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 160px;
      padding: 16px;
      border-radius: 20px;
      background: linear-gradient(145deg, #e6f0ff, #c0d1ff);
      box-shadow: 0 8px 20px rgba(0, 64, 128, 0.35), inset 0 0 10px rgba(255, 255, 255, 0.8);
      border: 2.5px solid #003366;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 64, 128, 0.5), inset 0 0 12px rgba(255, 255, 255, 0.9);
    }
    .titulo {
      text-align: center;
      font-size: 24px;
      color: var(--azul);
      margin: 0 0 30px 0;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      margin: 12px 0 6px;
      display: block;
      color: var(--texto);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: var(--azul);
      outline: none;
    }
    .checkbox-container {
      margin-top: 18px;
      display: flex;
      align-items: center;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .vehiculo-transition {
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      max-height: 0;
      opacity: 0;
    }
    .vehiculo-transition.show {
      max-height: 100px;
      opacity: 1;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .btn-opcion {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid var(--azul);
      background-color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: var(--azul);
      transition: all 0.2s;
    }
    .btn-opcion.active {
      background-color: var(--azul);
      color: white;
    }
    #btnOtro, #btnOtroMotivo {
      background-color: #009688;
      color: white;
      border-color: #00796b;
      font-weight: 700;
    }
    #btnOtro:hover, #btnOtroMotivo:hover {
      background-color: #00796b;
      border-color: #004d40;
      color: white;
    }
    #otroDepartamentoBox, #otroMotivoBox {
      display: none;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background-color: var(--azul);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #003366;
    }
    .firma {
      text-align: center;
      font-size: 12px;
      color: #444;
      margin-top: 30px;
      opacity: 0.6;
      user-select: none;
      font-style: italic;
    }

#nombre::placeholder,
  #responsable::placeholder {
    font-size: 8px;
  }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://hjmintl.com/web/storage/configs/logo.png" alt="Logo HJM" class="logo">
    <h2 class="titulo">Solicitud de Ticket de Salida</h2>

    <label for="nombre">Nombre del colaborador</label>
    <input id="nombre" type="text" required placeholder="Escriba el nombre y un apellido">

    <label for="responsable">Responsable del Área</label>
    <input id="responsable" type="text" required placeholder="Escriba el nombre y un apellido">

    <label>Departamento</label>
    <div class="btn-group" id="grupoDeptos">
      <div class="btn-opcion">Sistemas/MC</div>
      <div class="btn-opcion">Seguridad Patrimonial</div>
      <div class="btn-opcion">SDG</div>
      <div class="btn-opcion">TH</div>
      <div class="btn-opcion">Logística</div>
      <div class="btn-opcion">Taller</div>
      <div class="btn-opcion">Facturación</div>
      <div class="btn-opcion">GyT</div>
      <div class="btn-opcion">CEA</div>
      <div class="btn-opcion">Servicio al Cliente</div>
      <div class="btn-opcion">Operador</div>
      <div class="btn-opcion" id="btnOtro">Otro departamento</div>
    </div>
    <input id="otroDepartamentoBox" type="text" placeholder="Especificar otro departamento">

    <label>Motivo de la salida</label>
    <div class="btn-group" id="grupoMotivos">
      <div class="btn-opcion">Comida/Lonchera</div>
      <div class="btn-opcion">Oxxo</div>
      <div class="btn-opcion" id="btnOtroMotivo">Otro motivo</div>
    </div>
    <input id="otroMotivoBox" type="text" placeholder="Especificar otro motivo">

    <div class="checkbox-container">
      <input type="checkbox" id="chkVehiculo">
      <label for="chkVehiculo" style="margin: 0;">Vehículo utilitario</label>
    </div>
    <div id="vehiculoBox" class="vehiculo-transition">
      <input id="vehiculo" type="text" placeholder="Modelo del vehículo">
    </div>
    <button id="enviarBtn">Enviar solicitud</button>
    <div class="firma">by Santos Lp</div>
  </div>

  <script>
    const nombreInput = document.getElementById("nombre");
    const responsableInput = document.getElementById("responsable");
    const grupoDeptos = document.getElementById("grupoDeptos");
    const otroDeptoInput = document.getElementById("otroDepartamentoBox");
    const grupoMotivos = document.getElementById("grupoMotivos");
    const otroMotivoInput = document.getElementById("otroMotivoBox");
    const chkVehiculo = document.getElementById("chkVehiculo");
    const vehiculoBox = document.getElementById("vehiculoBox");
    const vehiculoInput = document.getElementById("vehiculo");
    const enviarBtn = document.getElementById("enviarBtn");

    let botToken = "";
    let grupoSolicitudes = "";
    let departamentoSeleccionado = "";
    let motivoSeleccionado = "";

    const backendUrl = 'https://slp166.pythonanywhere.com'; // URL de tu backend
    
    // El botToken ya no es necesario en el frontend, se maneja de forma segura en el backend.
    // Solo necesitamos el ID del chat al que se enviarán las solicitudes.
    grupoSolicitudes = "-1002847173269";

    function handleOptionClick(event, group, otherInput, stateVarSetter) {
      const btn = event.target.closest('.btn-opcion');
      if (!btn) return;

      group.querySelectorAll('.btn-opcion').forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const isOther = btn.id.startsWith("btnOtro");
      otherInput.style.display = isOther ? "block" : "none";
      if (!isOther) otherInput.value = "";
      
      stateVarSetter(isOther ? "" : btn.textContent);
    }

    grupoDeptos.addEventListener("click", (e) => handleOptionClick(e, grupoDeptos, otroDeptoInput, (val) => departamentoSeleccionado = val));
    grupoMotivos.addEventListener("click", (e) => handleOptionClick(e, grupoMotivos, otroMotivoInput, (val) => motivoSeleccionado = val));

    chkVehiculo.addEventListener("change", function () {
      this.checked ? vehiculoBox.classList.add("show") : vehiculoBox.classList.remove("show");
    });

    function resetForm() {
      nombreInput.value = "";
      responsableInput.value = "";
      vehiculoInput.value = "";
      otroDeptoInput.value = "";
      otroMotivoInput.value = "";
      chkVehiculo.checked = false;
      vehiculoBox.classList.remove("show");
      grupoDeptos.querySelectorAll('.btn-opcion').forEach(b => b.classList.remove("active"));
      grupoMotivos.querySelectorAll('.btn-opcion').forEach(b => b.classList.remove("active"));
      otroDeptoInput.style.display = "none";
      otroMotivoInput.style.display = "none";
      departamentoSeleccionado = "";
      motivoSeleccionado = "";
    }

    enviarBtn.addEventListener("click", async () => {
      const nombre = nombreInput.value.trim();
      const responsable = responsableInput.value.trim();
      const usaVehiculo = chkVehiculo.checked;
      const vehiculo = usaVehiculo ? vehiculoInput.value.trim() : "NO APLICA";
      const otroDepto = otroDeptoInput.value.trim();
      const departamento = departamentoSeleccionado || otroDepto;
      const otroMotivo = otroMotivoInput.value.trim();
      const motivo = motivoSeleccionado || otroMotivo;

      if (!nombre || !departamento || !motivo || !responsable || (usaVehiculo && !vehiculo)) {
        alert("Por favor completa todos los campos requeridos.");
        return;
      }

      const fechaHora = new Date();
      const fechaHoraStr = fechaHora.toLocaleString('es-MX', { dateStyle: 'short', timeStyle: 'short' });
      const folioTimestamp = fechaHora.toISOString().replace(/[-:.]/g, "").slice(0, -4); // YYYYMMDDTHHMMSS
      const folio = `HJM-${nombre.replace(/\s+/g, "").toUpperCase()}-${folioTimestamp}`;

      const mensaje = `📢 SOLICITUD DE TICKET DE SALIDA\n\n👤 Colaborador: ${nombre}\n👤 Responsable: ${responsable}\n🏢 Departamento: ${departamento}\n🚗 Vehículo utilitario: ${vehiculo}\n📝 Motivo: ${motivo}\n⏰ Fecha/Hora: ${fechaHoraStr}\n🔢 Folio: ${folio}\n`;

      enviarBtn.disabled = true;
      enviarBtn.textContent = "Enviando...";

      const manejarRespuesta = async (response) => {
        const result = await response.json();
        if (result.ok) {
          alert("✅ Solicitud enviada con folio: " + folio);
          resetForm();
        } else {
          console.error("Error desde el servidor/Telegram:", result);
          throw new Error(result.description || 'Error desconocido desde la API.');
        }
      };

      // Se crea el payload para enviar al backend. No incluye el token.
      const payload = { chat_id: grupoSolicitudes, text: mensaje, reply_markup: { inline_keyboard: [[{ text: "Aprobar", callback_data: "APROBADO " + folio }, { text: "Rechazar", callback_data: "RECHAZADO " + folio }]] } };

      try {
        // Llamada única y directa al backend.
        const response = await fetch(`${backendUrl}/api/enviar_telegram`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        await manejarRespuesta(response);
      } catch (error) {
        console.error("Error al contactar el backend:", error.message);
        alert(`🚫 Error de red. No se pudo contactar al servidor. Revisa la consola.`);
      }
      finally {
        enviarBtn.disabled = false;
        enviarBtn.textContent = "Enviar solicitud";
      }
    });
  </script>
</body>
</html>
</html>
