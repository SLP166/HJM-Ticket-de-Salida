<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de Ticket de Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #004080;
      --azul-oscuro: #002244;
      --azul-claro: #f0f6ff;
      --gris: #f9f9f9;
      --borde: #004080;
      --texto: #1a1a1a;
      --exito: #2ecc71;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(240, 246, 255, 0.5), rgba(240, 246, 255, 0.5)), url('https://hjmintl.com/web/assets/images/003.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 35px 40px 25px;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
      border: 6px solid var(--azul-oscuro);
      position: relative;
      backdrop-filter: saturate(180%) blur(10px);
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 160px;
      padding: 16px;
      border-radius: 20px;
      background: linear-gradient(145deg, #e6f0ff, #c0d1ff);
      box-shadow: 0 8px 20px rgba(0, 64, 128, 0.35), inset 0 0 10px rgba(255, 255, 255, 0.8);
      border: 2.5px solid #003366;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 64, 128, 0.5), inset 0 0 12px rgba(255, 255, 255, 0.9);
    }
    .titulo {
      text-align: center;
      font-size: 24px;
      color: var(--azul);
      margin: 0 0 30px 0;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      margin: 12px 0 6px;
      display: block;
      color: var(--texto);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: var(--azul);
      outline: none;
    }
    .checkbox-container {
      margin-top: 18px;
      display: flex;
      align-items: center;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .vehiculo-transition {
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      max-height: 0;
      opacity: 0;
    }
    .vehiculo-transition.show {
      max-height: 100px;
      opacity: 1;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background-color: var(--azul);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #003366;
    }
    .firma {
      text-align: center;
      font-size: 12px;
      color: #444;
      margin-top: 30px;
      opacity: 0.6;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://hjmintl.com/web/storage/configs/logo.png" alt="Logo HJM" class="logo">
    <h2 class="titulo">Solicitud de Ticket de Salida</h2>
    <label for="nombre">Nombre del colaborador</label>
    <input id="nombre" type="text" required>
    <label for="departamento">Departamento</label>
    <input id="departamento" type="text" required>
    <label for="responsable">Responsable del √Årea</label>
    <input id="responsable" type="text" required>
    <label for="motivo">Motivo de la salida</label>
    <input id="motivo" type="text" required>
    <div class="checkbox-container">
      <input type="checkbox" id="chkVehiculo">
      <label for="chkVehiculo" style="margin: 0;">Veh√≠culo utilitario</label>
    </div>
    <div id="vehiculoBox" class="vehiculo-transition">
      <input id="vehiculo" type="text" placeholder="Modelo del veh√≠culo">
    </div>
    <button id="enviarBtn">Enviar solicitud</button>
    <div class="firma">by Santos Lp</div>
  </div>

  <script>
    let botToken = "";
    let grupoSolicitudes = "";

    fetch('tok.dat')
      .then(r => r.text())
      .then(text => {
        const data = JSON.parse(atob(text.trim()));
        botToken = data.botToken;
        grupoSolicitudes = data.chat_id;
      })
      .catch(() => alert("No se pudo cargar el archivo tok.dat."));

    document.getElementById("chkVehiculo").addEventListener("change", function () {
      const vehiculoBox = document.getElementById("vehiculoBox");
      this.checked ? vehiculoBox.classList.add("show") : vehiculoBox.classList.remove("show");
    });

    document.getElementById("enviarBtn").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const motivo = document.getElementById("motivo").value.trim();
      const responsable = document.getElementById("responsable").value.trim();
      const chkVehiculo = document.getElementById("chkVehiculo").checked;
      const vehiculo = chkVehiculo ? document.getElementById("vehiculo").value.trim() : "NO APLICA";

      if (!nombre || !departamento || !motivo || !responsable || (chkVehiculo && !vehiculo)) {
        alert("Por favor completa todos los campos requeridos.");
        return;
      }

      const fechaHora = new Date();
      const dd = String(fechaHora.getDate()).padStart(2, '0');
      const mm = String(fechaHora.getMonth() + 1).padStart(2, '0');
      const yyyy = fechaHora.getFullYear();
      const hh = String(fechaHora.getHours()).padStart(2, '0');
      const min = String(fechaHora.getMinutes()).padStart(2, '0');
      const ss = String(fechaHora.getSeconds()).padStart(2, '0');

      const fechaHoraStr = `${dd}/${mm}/${yyyy} ${hh}:${min}`;
      const folio = `HJM-${nombre.replace(/\s+/g, "").toUpperCase()}-${yyyy}${mm}${dd}-${hh}${min}${ss}`;

      const mensaje = `üì¢ SOLICITUD DE TICKET DE SALIDA\n\nüë§ Colaborador: ${nombre}\nüë§ Responsable: ${responsable}\nüè¢ Departamento: ${departamento}\nüöó Veh√≠culo utilitario: ${vehiculo}\nüìù Motivo: ${motivo}\n‚è∞ Fecha/Hora: ${fechaHoraStr}\nüî¢ Folio: ${folio}\n`;

      const botones = {
        inline_keyboard: [[
          { text: "Aprobar", callback_data: "APROBADO " + folio },
          { text: "Rechazar", callback_data: "RECHAZADO " + folio }
        ]]
      };

      const btn = document.getElementById("enviarBtn");
      btn.disabled = true;
      btn.textContent = "Enviando...";

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: grupoSolicitudes, text: mensaje, reply_markup: botones })
        });

        if (response.ok) {
          alert("‚úÖ Solicitud enviada con folio: " + folio);
          document.querySelectorAll("input[type='text']").forEach(el => el.value = "");
          document.getElementById("vehiculoBox").classList.remove("show");
          document.getElementById("chkVehiculo").checked = false;
        } else {
          alert("‚ùå Error al enviar la solicitud.");
        }
      } catch (err) {
        alert("üö´ Error de red: " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Enviar solicitud";
      }
    });
  </script>
</body>
</html>
